<!DOCTYPE html>
<html>
  <head>
    <title>Tabela de clientes</title>
    <style>
        body{
            background-color: black;

        }

      /* Estilos para a tabela */
      table {
        border-collapse: collapse;
        width: 100%;
        margin: 50px auto;
        max-width: 800px;
        background-color: #fff;
        box-shadow: 0px 0px 10px #ccc;
        border-radius: 10px;
      }

      th, td {
        text-align: left;
        padding: 12px;
      }

      th {
        background-color: #4CAF50;
        color: white;
        font-weight: bold;
      }

      tr:nth-child(even) {
        background-color: #f2f2f2;
      }
      form {

        margin-left: 380px;
        /* margin-right: 25%; */


      }
            /* Estilos para o botão de envio */
        input {
        background-color: #4CAF50;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        margin-right: 15%
    }

      /* Estilos para o botão de envio ao passar o mouse */
      input[type="submit"]:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <table>
        <thead>
            <tr>
              <th>ID Cliente</th>
              <th>Nome</th>
              <th>Valor</th>
            </tr>
          </thead>
          <tbody>
            {% for row in rows %}
              <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
        <form method="post">
            <input type="submit" value="Create" formaction="c">
            <input type="submit" value="Delete" formaction="d">
            <input type="submit" value="Update" formaction="u">
        </form>
    </body>
